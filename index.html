<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./login/login.css">
    <title>salesAnalyser</title>
</head>
<body>
    <div class="outermost container">
        <div class="outerborder border border-dark rounded-2 text-center ">
            <h1><span id="red">sales</span><span id="blue">Analyser</span></h1><br/>
            <h3 id="headertext">Sign In</h3>
            <h6 class="text-black">to continue to use salesAnalyser!</h6>
            <input id="companyname" class="border rounded-3 w-100 bg-light" type="text" placeholder="Enter Company Name" >
            <input id="email" class=" email border rounded-3 w-100 bg-light" type="email" placeholder="Enter Email"><br/>
            <input id="password" class="password border rounded-3 w-100 bg-light"type="password" placeholder="Enter Password"><br/>
            <button id="signinbtn" class="btn btn-primary w-100 " onclick="signin()">Sign In</button>
            <h6 id="or">--OR--</h6>
            <button id="signupbtn" class="btn btn-success w-100" onclick="signup()">Sign Up</button>
            <button id="gobackbtn" class="btn btn-secondary w-100" onclick="undosignup()">Go Back</button>
        </div>
    </div>
    



    <!-- This is the Section Where All the JavaScript is Written -->

    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="./firebaseinit.js"></script>
    <script src="./login/login.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
