<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="./products.css">
    <link rel="stylesheet" href="../navbar/navbar.css">
    <script type="text/javascript" src="https://www.gstatic.com/charts/loader.js"></script>
    <title>salesAnalyser</title>
</head>
<body>
    <nav id="navbar" class="navbar p-3 fixed-top">
        <a  class="navbar-brand logo" href="./products.html">
            <span class="text-danger logo">sales</span><span class="text-primary logo">Analysis</span>
        </a>
        <button id="logout" class="navbar-text justify-content-end" onclick="logout()"></button>
    </nav>

    <div class="container">
        <div class="contents">
            <nav class="navbar justify-content-center rounded-top rounded-4 w-25" style="background-color: #eeeeee85;">
                <span class="navbar-text text-black">Products</span>
            </nav>
        </div>


        <div id="charts">
            <div class="card-group">
                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-header">Current Month Sales</div>
                        <div id="monthlyunitssold" class="w-100"></div>
                        <div id="musDescription" class="card-footer"></div> 
                        <!-- <div class="d-flex"><button class="btn btn-secondary m-1 w-50" onclick="pMonth()">prev</button><button class="btn btn-secondary m-1 w-50" onclick="nMonth()">next</button></div>                        -->
                    </div> 
                </div>

                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-header">Month Wise Sales Trend</div>
                        <div id="monthlytrend" class="w-100"></div>
                        <div id="mtDescription"class="card-footer"></div>
                    </div>
                </div>

                <div class="card bg-light">
                    <div class="card-body">
                        <div class="card-header">Current Month Sales vs Total Sales</div>
                        <div id="pieChart" class="w-100"></div>
                        <div id="pcDescription"class="card-footer"></div>
                        <!-- <div id="histogram" class="w-100"></div> -->
                    </div>
                </div>
            </div>
        </div>

        
        <div id="productcontainer">
            <div class="addbtnclass border rounded-3 p-2">
                <button id="addbtn" onclick="addProduct()">+</button>
            </div>
        </div>
    </div>





                                       <!-- JavaScript Section -->


    

    <!-- firebase libraries -->
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <script src="../firebaseinit.js"></script>
    <script src="../navbar/logout.js"></script>
    <script src="./products.js"></script>
    
    <!-- bootstrap js library -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
</body>
</html>
